<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRAKEN TOKEN - Pr√©vente Officielle | Cyberpunk Mining Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            background: #0a0e1a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1033 0%, #0a0e1a 100%);
            z-index: -2;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridScroll 20s linear infinite;
        }

        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        /* Glitch effect */
        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
            25% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
            50% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
            75% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
            100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
        }

        @keyframes neonPulse {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(255, 0, 255, 0.5),
                            0 0 10px rgba(255, 0, 255, 0.5),
                            0 0 20px rgba(255, 0, 255, 0.3),
                            inset 0 0 10px rgba(255, 0, 255, 0.2);
            }
            50% { 
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
                            0 0 20px rgba(0, 255, 255, 0.6),
                            0 0 30px rgba(0, 255, 255, 0.4),
                            inset 0 0 15px rgba(0, 255, 255, 0.3);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(10px) rotate(-2deg); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            border-image-slice: 1;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            animation: glitch 3s ease-in-out infinite;
        }

        .wallet-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .wallet-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.2));
            border: 2px solid #ff00ff;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wallet-btn:hover {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.4), rgba(0, 255, 255, 0.4));
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.5);
        }

        .wallet-connected {
            padding: 12px 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 8px;
            color: #00ff00;
            font-weight: bold;
            font-size: 14px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            transition: width 0.3s;
        }

        nav a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            padding: 150px 50px 100px;
            text-align: center;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .hero::before {
            content: 'üêô';
            position: absolute;
            font-size: 600px;
            opacity: 0.03;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 8s ease-in-out infinite;
        }

        .hero h1 {
            font-size: 96px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideInLeft 1s ease-out;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .hero .glitch-text {
            animation: glitch 2s ease-in-out infinite;
        }

        .hero .subtitle {
            font-size: 28px;
            color: #9fb3d9;
            margin-bottom: 40px;
            animation: slideInRight 1.2s ease-out;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cyber-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff00ff, #00ffff, #ff00ff, transparent);
            margin: 40px 0;
            animation: neonPulse 2s ease-in-out infinite;
        }

        /* Presale Stats Bar */
        .presale-stats-bar {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 16px;
            padding: 30px;
            margin: 50px auto;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            animation: neonPulse 3s ease-in-out infinite;
        }

        .stat-box {
            text-align: center;
            position: relative;
        }

        .stat-box::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 60%;
            background: linear-gradient(180deg, transparent, #ff00ff, transparent);
        }

        .stat-box:last-child::after {
            display: none;
        }

        .stat-label {
            font-size: 14px;
            color: #9fb3d9;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Countdown */
        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
        }

        .countdown-item {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.2));
            border: 2px solid #ff00ff;
            padding: 30px;
            border-radius: 16px;
            min-width: 120px;
            animation: neonPulse 2s ease-in-out infinite;
        }

        .countdown-value {
            font-size: 48px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
        }

        .countdown-label {
            font-size: 14px;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* Presale Box */
        .presale-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .presale-box {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
            border: 3px solid transparent;
            border-radius: 24px;
            padding: 50px;
            backdrop-filter: blur(20px);
            animation: neonPulse 3s ease-in-out infinite, float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .presale-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            border-radius: 24px;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .presale-box h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .progress-section {
            margin: 30px 0;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255, 0, 255, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            width: 6.35%;
            transition: width 2s ease-out;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 900;
            font-size: 16px;
            text-shadow: 0 0 10px #000;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .payment-method {
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .payment-method:hover {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .payment-method.selected {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .buy-input {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 0, 255, 0.5);
            border-radius: 12px;
            color: #fff;
            margin: 20px 0;
            transition: all 0.3s;
            font-weight: bold;
        }

        .buy-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .buy-button {
            width: 100%;
            padding: 24px;
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 12px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .buy-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .buy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.6);
        }

        /* Staking Box */
        .staking-box {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
        }

        .staking-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .staking-option {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .staking-option:hover {
            border-color: #ff00ff;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.4);
        }

        .staking-option.selected {
            border-color: #ff00ff;
            background: rgba(255, 0, 255, 0.2);
        }

        .staking-period {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .staking-apy {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reward-display {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid rgba(0, 255, 255, 0.3);
        }

        /* Features Grid */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 100px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.05), rgba(0, 255, 255, 0.05));
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #00ffff;
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.4);
        }

        .feature-icon {
            font-size: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.8));
        }

        .feature-card h3 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .feature-card p {
            color: #9fb3d9;
            line-height: 1.8;
            font-size: 16px;
        }

        /* Tokenomics Section */
        .tokenomics {
            padding: 100px 50px;
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .tokenomics h2 {
            font-size: 64px;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .tokenomics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .token-card {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: left;
        }

        .token-percentage {
            font-size: 48px;
            font-weight: 900;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .token-label {
            font-size: 20px;
            color: #ff00ff;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* CTA Section */
        .cta-section {
            padding: 100px 50px;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
        }

        .cta-section h2 {
            font-size: 64px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer {
            padding: 50px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-top: 2px solid rgba(255, 0, 255, 0.3);
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.2));
            border: 2px solid #ff00ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        @media (max-width: 1024px) {
            .presale-container {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 56px;
            }
            
            .tokenomics-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 20px;
                flex-direction: column;
                gap: 20px;
            }
            
            .hero h1 {
                font-size: 42px;
            }
            
            .presale-box {
                padding: 30px 20px;
            }
            
            .features {
                padding: 50px 20px;
            }

            .payment-methods {
                grid-template-columns: repeat(2, 1fr);
            }

            .countdown {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
